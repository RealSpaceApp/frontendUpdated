workflows:
  ios:
    name: iOS Build
    max_build_duration: 100
    environment:
      groups:
        - signing
      vars:
        CERTIFICATE_PRIVATE_KEY_FILE: $CERTIFICATE_PRIVATE_KEY_FILE
        CERTIFICATE_PRIVATE_KEY_PASSWORD: $CERTIFICATE_PRIVATE_KEY_PASSWORD
        DEVELOPMENT_TEAM: 375WVRSY2Q
        CODE_SIGN_STYLE: "Manual"
        CODE_SIGN_IDENTITY: "Apple Development"
      xcode: 15.4
      cocoapods: default
      node: 18.16.0
      npm: 9.8.1
      ruby: 3.0.4
    cache:
      cache_paths:
        - $HOME/Library/Caches/CocoaPods
        - $CM_BUILD_DIR/node_modules
    triggering:
      events:
        - push
        - pull_request
        - tag
    scripts:
      - name: Install Dependencies
        script: npm install
      - name: Install CocoaPods
        script: gem install cocoapods
      - name: Install Pods
        script: cd ios && pod install && cd ..
      - name: Bundle React Native assets
        script: npx react-native bundle --entry-file index.js --platform ios --dev false --bundle-output ios/main.jsbundle --assets-dest ios
      - name: Save Base64 Content
        script: |
          # Ensure the Base64 content is properly formatted
          provisioning_profile_base64=" # Replace this with your actual Base64 content
          echo "$provisioning_profile_base64" > ~/ios/ProvisioningProfile.mobileprovision
      - name: Build and Archive
        script: |
          xcodebuild -workspace ios/realspace3.xcworkspace -scheme YourScheme -sdk iphoneos -configuration AppStoreDistribution archive -archivePath $CM_BUILD_DIR/realspace3.xcarchive CODE_SIGN_STYLE=Manual CODE_SIGN_IDENTITY="Apple Development" PROVISIONING_PROFILE_SPECIFIER="realspace3"
      - name: Export IPA
        script: |
          xcodebuild -exportArchive -archivePath $CM_BUILD_DIR/realspace3.xcarchive -exportPath $CM_BUILD_DIR/ipa -exportOptionsPlist ios/exportOptions.plist
    artifacts:
      - $CM_BUILD_DIR/ipa/*.ipa
      - $CM_BUILD_DIR/realspace3.xcarchive
